<div class="container">
  <div class="row justify-content-center mt-4">
    <button routerLink="/reactive" class="btn btn-warning">Ir a Reactivo</button>
  </div>
  <div class="row justify-content-center mt-4">
    <h1 class="text-center">Formularios Template</h1>
  </div>
  <form #formAdd="ngForm" (ngSubmit)="send(formAdd)" class="row justify-content-center mt-3">
    <div class="col-12 col-sm-12 col-md-6 col-lg-4">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input name="name" [(ngModel)]="user.name" required minlength="3"
               type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre"
               maxlength="200">
        <form-validator [control]="formAdd.controls['name']" name="Nombre"></form-validator>
      </div>
      <div class="mb-3">
        <label for="apellido" class="form-label">Apellido</label>
        <input name="lastname" [(ngModel)]="user.lastname" required minlength="3"
               type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido">
        <form-validator [control]="formAdd.controls['lastname']" name="Apellido"></form-validator>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input name="email" [(ngModel)]="user.email" required
               type="email" class="form-control" id="email" placeholder="Ingrese su email">
        <form-validator [control]="formAdd.controls['email']" name="Email"></form-validator>
      </div>
      <div class="mb-3">
        <label for="telefono" class="form-label">Teléfono</label>
        <input name="phone" [(ngModel)]="user.phone" required
               type="tel" class="form-control" id="telefono" placeholder="Ingrese su teléfono"
               pattern="^\+(?:\d{1,3})?\s?(?:\d{1,4})?\s?\d{6,14}$">
        <form-validator [control]="formAdd.controls['phone']" name="Teléfono"></form-validator>
      </div>
      <div class="mb-3">
        <button class="btn btn-success" [disabled]="formAdd.invalid" type="submit">Enviar</button>
      </div>
    </div>
  </form>
</div>
