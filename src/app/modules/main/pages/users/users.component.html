<div class="container-fluid">
  <div class="row justify-content-center" *ngIf="showCreate">
    <form [formGroup]="addForm" (ngSubmit)="save()" class="col-4">
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email</label>
        <input type="email" name="email" formControlName="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">Nombre</label>
        <input type="text" formControlName="name" class="form-control" id="name" name="name">
      </div>
      <div class="mb-3">
        <label for="lastname" class="form-label">Apellido</label>
        <input type="text" formControlName="lastname" class="form-control" id="lastname" name="lastname">
      </div>
      <div class="mb-3">
        <label for="yearsold" class="form-label">Edad</label>
        <input type="number" formControlName="yearsold" min="0" max="150" class="form-control" id="yearsold" name="yearsold">
      </div>
      <div class="mb-3">
        <label for="job" class="form-label">Profesion</label>
        <input type="text" formControlName="job" class="form-control" id="job" name="job">
      </div>
      <!-- <div class="mb-3">
        <label class="form-label">Hobbies</label>
        <br>
        <div class="form-check form-check-inline" *ngFor="let item of hobbies">
          <input class="form-check-input" formControlName="hobbies" name="hobbies" type="checkbox" [id]="item" [value]="item">
          <label class="form-check-label" [for]="item">{{item}}</label>
        </div>
      </div> -->
      <div class="mb-3">
        <button class="btn btn-success" type="submit">Crear/Actualizar</button>
      </div>
    </form>
  </div>
  <div class="row justify-content-start" *ngIf="!showCreate">
    <div class="col-auto">
      <button (click)="show()" class="btn btn-success">Crear  <i class="fa-duotone fa-user-plus" style="--fa-primary-color: #ffffff; --fa-secondary-color: #000000; --fa-secondary-opacity: 1;"></i></button>
    </div>
  </div>
  <div class="row justify-content-center mt-4" *ngIf="!loading">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col">Apellido</th>
          <th scope="col">Edad</th>
          <th scope="col">Profesion</th>
          <th scope="col">Hobbies</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of users1">
          <th scope="row">{{item.id}}</th>
          <td>{{item.nombre}}</td>
          <td>{{item.apellido}}</td>
          <td>{{item.edad}}</td>
          <td>{{item.profesion}}</td>
          <td>
            <p *ngFor="let hobby of item.hobbies">
              - {{hobby}}
            </p>
          </td>
          <td>
            <button class="btn btn-primary btn-ronded" (click)="getUser(item.id)"><i class="fa-duotone fa-pen" style="--fa-primary-color: #ffffff; --fa-secondary-color: #e27af0; --fa-secondary-opacity: 1;"></i></button>
            <button class="btn btn-danger btn-ronded" (click)="deleteUser(item.id)"><i class="fa-duotone fa-trash" style="--fa-primary-color: #ffffff; --fa-secondary-color: #a6a6a6; --fa-secondary-opacity: 1;"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="row justify-content-center mt-4" *ngIf="loading">
    <div class="col-auto">
      <i class="fa-duotone fa-loader fa-spin" style="font-size: 40px;"></i>
    </div>
  </div>
</div>
