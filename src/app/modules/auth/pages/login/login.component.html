<div class="container-fluid pt-5 background-img">
  <div class="row justify-content-center mt-5">
    <div class="col-4">
      <div class="card acrylic">
        <div class="card-body">
          <form class="container mt-5" (ngSubmit)="goToMain()">
            <div class="row justify-content-center mb-3">
              <img src="../../../../../assets/eduItlogo.svg" style="width: 200px;" alt="Logo" class="img-fluid">
            </div>
            <div class="row justify-content-center mb-3">
              <h2 class="text-center text-white">Inicio de sesión</h2>
            </div>
            <div class="row justify-content-center mb-3">
              <input type="text" class="form-control" name="usuario" id="usuario" placeholder="Nombre de usuario">
            </div>
            <div class="row justify-content-center mb-3">
              <input type="password" class="form-control" name="password" id="password" placeholder="Contraseña">
            </div>
            <div class="row justify-content-center">
              <button type="submit" class="btn btn-primary">Ingresar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>
</div>
